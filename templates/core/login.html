{% load compress %}
{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Brand Builder Login</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div
        class="relative flex flex-col m-4 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-3 text-4xl font-bold">BRAND BUILDER</span>
          <span class="font-light text-gray-400 mb-2">
            Welcome back! Please login to continue
          </span>

          <form method="POST" action="#">
            {% csrf_token %}

          <div class="py-4">
            <span class="mb-2 text-md">Email ID</span>
            <input
              type="text" placeholder="Enter your Email ID"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email"
              id="email"
            />
          </div>
          <div class="py-4">
            <span class="mb-2 text-md">Password</span>
            <input placeholder="Enter your Password"
              type="password"
              name="pass"
              id="pass"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            />
          </div>
          <div class="flex justify-between w-full py-4">
            <div class="mr-24">
              <input type="checkbox" name="ch" id="ch" class="mr-2" />
              <script>
    document.getElementById('ch').addEventListener('change', function() {
      var passwordInput = document.getElementById('pass');
      passwordInput.type = this.checked ? 'text' : 'password';
    });
  </script>
              <span class="text-md">Show Password</span>
            </div>
            <span class="font-bold text-md"><a href="#">Forgot password</a></span>
          </div>
         <button type="submit" onClick='validateForm()'
            class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
          >
            Sign in
        </button  >

        </form>

          <div class="flex justify-between w-full py-2">
                        <button 
            class="w-full border border-gray-300 text-md p-2 rounded-lg mb-2"
          >
          {% load socialaccount %}
          <a href="{% provider_login_url 'google' %}?next=/">
            <img src="{% static 'logo/google.svg' %}"  alt="google logo" class="w-6 h-6 inline mr-2" />
            Google
          </button> </a>
            <button
            class="w-full border border-gray-300 text-md p-2 rounded-lg mb-2 ml-4"
          >
            <img src="{% static 'logo/linkedin.svg' %}"  alt="linkedin logo" class="w-6 h-6 inline mr-2" />
          Linkedin
          </button>
          </div>
          <div class="text-center text-gray-400">
            Don't have an account? 
            <a href='{% url "register" %}'    span class="font-bold text-black">Sign up for free</span></a>
          </div>
        </div>
         <script>
     function validateForm() {
            document.getElementById('email').innerHTML = '';
            document.getElementById('pass').innerHTML = '';

            var email = document.getElementById('email').value;
            var pass = document.getElementById('pass').value;

            if (email.trim() === '') {
              alert('Email is required');
                return false;
            }

            else if (pass.trim() === '') {
              alert('Password is required');
                return false;
            }
            else{
            }
            {% if messages %}
            {% for message in messages%}
            alert('{{message}}');
            {% endfor %}
            {% endif %}

          
          }
    </script>
    </div>
  </body>
</html>
