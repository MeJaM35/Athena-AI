{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Brand Builder Register</title>
  </head>
  <body>
    <section class="hero is-fullheight has-background-light">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-6-tablet is-5-desktop is-4-widescreen">
              <div class="box">
                <h1 class="title has-text-centered">Brand Builder</h1>
                <p class="subtitle has-text-centered">
                  Register Yourself! Please enter your details.
                </p>

                {% if messages %}
                <div class="notification is-light">
                  {% for message in messages %}
                    <div class="{% if message.tags %}notification is-{{ message.tags }}{% endif %}">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
                {% endif %}

                <form method="post" action="{% url 'register' %}">
                  {% csrf_token %}
                  <div class="field is-horizontal">
                    <div class="field-body">
                      <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                          <input
                            class="input"
                            type="text"
                            placeholder="Enter your First Name"
                            name="firstname"
                            id="firstname"
                            required
                          />
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control">
                          <input
                            class="input"
                            type="text"
                            placeholder="Enter your Last Name"
                            name="lastname"
                            id="lastname"
                            required
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Contact Number</label>
                    <div class="control">
                      <input
                        class="input"
                        type="tel"
                        pattern="[0-9]{10}"
                        placeholder="Enter your Contact Number"
                        name="tel"
                        id="tel"
                        required
                      />
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Email ID</label>
                    <div class="control">
                      <input
                        class="input"
                        type="email"
                        placeholder="Enter your Email ID"
                        name="email"
                        id="email"
                        required
                      />
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        placeholder="Enter Password"
                        name="pass"
                        id="password"
                        required
                      />
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Confirm Password</label>
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        placeholder="Confirm Password"
                        name="con_pass"
                        id="confirm_password"
                        required
                      />
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox" id="show_password" /> Show Password
                      </label>
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <button
                        type="submit"
                        class="button is-primary is-fullwidth"
                      >
                        Sign Up
                      </button>
                    </div>
                  </div>
                </form>

                <div class="buttons is-centered">
                  <a
                    href="https://accounts.google.com"
                    class="button is-light"
                  >
                    <span class="icon">
                      <img src="{% static 'logo/google.svg' %}" alt="Google" />
                    </span>
                    <span>Google</span>
                  </a>
                  <button class="button is-light">
                    <span class="icon">
                      <img src="{% static 'logo/linkedin.svg' %}" alt="LinkedIn" />
                    </span>
                    <span>LinkedIn</span>
                  </button>
                </div>

                <p class="has-text-centered">
                  Already have an account?
                  <a href="{% url 'login' %}" class="has-text-primary">Sign in</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.getElementById('show_password').addEventListener('change', function () {
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const inputType = this.checked ? 'text' : 'password';
        passwordInput.type = inputType;
        confirmPasswordInput.type = inputType;
      });
    </script>
  </body>
</html>
